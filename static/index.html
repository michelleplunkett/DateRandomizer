<!DOCTYPE html>
<html>

<head>
    <title>Date Night Randomizer</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="minty-bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Date Night Randomizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    </br>

    <div class="container col-md-4">

        <form id="preferences-form">
            
            <h3 class="text-center mb-4">Select Your Preferences</h3>

            <div class="form-group row mt-2 d-flex align-items-center">
                <div class="col-sm-1">
                    <h3>üëó</h3>
                </div>
                <label for="formality-preference" class="col-sm-4 col-form-label"><b>Formality:</b></label>
                <div class="col-sm-7">
                    <select class="form-control" id="formality-preference" name="formality-preference">
                        <option value="Casual">Casual</option>
                        <option value="Fancy">Fancy</option>
                    </select>
                </div>
            </div>

            <div class="form-group row mt-2 d-flex align-items-center">
                <div class="col-sm-1">
                    <h3>üí∞</h3>
                </div>
                <label for="budget-preference" class="col-sm-4 col-form-label"><b>Budget:</b></label>
                <div class="col-sm-7">
                    <select class="form-control" id="budget-preference" name="budget-preference">
                        <option value="Free">Free</option>
                        <option value="$">$</option>
                        <option value="$$">$$</option>
                        <option value="$$$">$$$</option>
                    </select>
                </div>
            </div>

            <div class="form-group row mt-2 d-flex align-items-center">
                <div class="col-sm-1">
                    <h3>üèò</h3>
                </div>
                <label for="location-preference" class="col-sm-4 col-form-label"><b>Location:</b></label>
                <div class="col-sm-7">
                    <select class="form-control" id="location-preference" name="location-preference">
                        <option value="Home">Home</option>
                        <option value="Outdoors">Outdoors</option>
                        <option value="Indoors">Indoors</option>
                    </select>
                </div>
            </div>

            <div class="form-group row mt-2 d-flex align-items-center">
                <div class="col-sm-1">
                    <h3>üç∫</h3>
                </div>
                <label for="alcohol-preference" class="col-sm-4 col-form-label"><b>Alcohol OK?</b></label>
                <div class="col-sm-7">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Yes" id="alcohol-preference"
                            name="alcohol-preference">
                        <label class="form-check-label" for="alcohol-preference">Yes</label>
                    </div>
                </div>
            </div>

            <div class="form-group row mt-2 d-flex align-items-center">
                <div class="col-sm-1">
                    <h3>üìû</h3>
                </div>
                <label for="preparation-preference" class="col-sm-4 col-form-label"><b>Preparation
                        OK?</b></label>
                <div class="col-sm-7">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Yes" id="preparation-preference"
                            name="preparation-preference">
                        <label class="form-check-label" for="preparation-preference">Yes</label>
                    </div>
                </div>
            </div>

            <div class="form-group row my-3">
                <button class="btn btn-secondary btn-block" id="generate-button" type="submit">Generate
                    Date Night</button>
            </div>

        </form>

        <section id="date-night-result" style="display: none;">
            <div class="form-group row">
                <div class="card mb-3" style="padding: 0;">
                    <h5 class="card-header">Date Night Result</h5>
                    <div class="card-body">
                        <p class="card-text">
                            <div id="result"></div>
                        </p>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
